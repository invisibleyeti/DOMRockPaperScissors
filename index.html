<body>
  <script >
    let rounds = 0;
    let playerWins = 0;
    let computerWins = 0;
    function playRound(playerSelection, computerSelection){
      if(playerSelection == computerSelection){
        return "You Tie! " + playerSelection + " equals " + computerSelection;
      }
      let loseMessage = "You Lose! " + computerSelection+ " beats " + playerSelection
      let winMessage = "You Win! " + playerSelection + " beats " + computerSelection;
      switch(playerSelection){
        case "Rock":
          if(computerSelection == "Paper"){
            computerWins ++;
              return  loseMessage;
              
          }
          else{
            playerWins ++;
              return winMessage;
              
          }
        break;

        case "Paper":
          if(computerSelection == "Scissors"){
            computerWins ++;
            return loseMessage;
            
          }
          else{
            playerWins ++;
            return winMessage;
           
          }
        break;

        case "Scissors":
          if(computerSelection == "Rock"){
            computerWins ++;
            return loseMessage;
            
          }
          else{
            playerWins ++;
            return winMessage;
            
          }
        break;

        default:
        return "Input was not correct"
      }
    }
    function computerChoice(){
      
      let x = Math.floor(Math.random() * 3);
      if (x == 0){
        return "Rock";
      }
      else if(x == 1){
        return "Paper";
      }else{
        return "Scissors";
      }
    }

    function game(){
      rounds = 0;
      playerWins = 0;
      computerWins = 0;
      while (rounds < 5 && (playerWins < 3 && computerWins < 3)){
        let player = prompt("Please choose Rock, Paper, or Scissors!!");
        let computer = computerChoice();
        console.log(playRound(player, computer));
        rounds ++;
        console.log("The Score is player " + playerWins + " and computer " + computerWins)
      }
      if (playerWins > computerWins){
        console.log("You winn!!!")
      }else if(playerWins < computerWins){
        console.log("You lose!!")
      }
      else{
        console.log("Its a tie :( ");
      }
    }


    let r = "Rock"
    let s = "Scissors"
    let p = "Paper"
    game();
</script>
